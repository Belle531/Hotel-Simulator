<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Welcome to Our Virtual Hotel Simulator!</h1>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Check-In Form
            </div>
            <div class="card-body">
                <form id="checkInForm">
                    <div class="form-group">
                        <label for="guestName">Guest Name:</label>
                        <input type="text" class="form-control" id="guestName" required>
                    </div>
                    <div class="form-group">
                        <label for="roomNumber">Room Number:</label>
                        <input type="number" class="form-control" id="roomNumber" min="1" required>
                        <div id="roomAvailability" class="mt-2 text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="stayDuration">Stay Duration (nights):</label>
                        <input type="number" class="form-control" id="stayDuration" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-success">Check In</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                Current Guests
            </div>
            <div class="card-body" id="guestList">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>  
</body>
</html>
